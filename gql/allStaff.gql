query($search: String!, $first: Int!, $after: String) {
  allStaff(search: $search, first: $first, after: $after) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      node {
        id
        firstName
        lastName
        title
        averageRatingAsLecturer
        averageRatingAsTeachingAssistant
        units {
          edges {
            node {
              name
            }
          }
        }
      }
    }
  }
}